apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      volumes:
        - name: todo-volume
          emptyDir: {}
      containers:
        - name: todo-app
          image: pavelgar/todo_app:latest
          volumeMounts:
          - name: todo-volume
            mountPath: /usr/src/app/files
